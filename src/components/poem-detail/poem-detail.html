<ion-card>
  <ion-card-title class="poem-title">
    {{poem.name}}
  </ion-card-title>
  <p class="poem-title">
    <button ion-button clear item-left (click)="viewPoetDetail(poem.author)">{{poem.author}}</button>
  </p>
  <ion-card-content>

    <ion-list no-lines>
      <ion-item class="poem-body" *ngFor="let line of poem.body; let i = index">
        <div [innerHTML]="line | poembodyannotation:  poem.annotation :  i+1 ">
        </div>
      </ion-item>
    </ion-list>

    <ion-card *ngFor="let anno of poem.annotation; let i = index">
      <ion-card-content>
        <div class="poem-annotation">
          <p>{{anno.plaintext}}</p>
          <p>{{anno.notes}}</p>

        </div>
      </ion-card-content>
    </ion-card>
