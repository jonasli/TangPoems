<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>菜单</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <i class="fa fa-{{p.icon}} {{p.color}}" aria-hidden="true"></i>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<ion-footer>
  <ion-toolbar >
   <ion-row  >
      <ion-col col-11 >
        <audio-track #audio [track]="_audioPlayer.current" *ngIf="_audioPlayer.current">
            <ion-item>  
              <ion-thumbnail item-left>
                  <ion-avatar class="item-avatar" >
              
                    <img src="{{audioPlayer.current.art}}" class="circle-pic" >
                  </ion-avatar>
                <audio-track-play dark [audioTrack]="audio"><ion-spinner></ion-spinner></audio-track-play>  
              </ion-thumbnail>
              <div item-content  >
                <h2  (click)="viewPoem(_audioPlayer.current)" >{{_audioPlayer.current.title}} </h2> 
             <!--    <audio-track-progress-bar dark duration progress 
                [audioTrack]="audio" 
                [ngStyle]="{visibility: audio.completed > 0 ? 'visible' : 'visible' }"></audio-track-progress-bar> -->
              </div>
            </ion-item>    
          </audio-track>


      </ion-col>
      <ion-col col-1 style="font-size:30px;" >
          
          <button  (click)="presentActionSheet()">
            <ion-icon name="list" style="font-size: 30px !important;"  ></ion-icon>
          </button>
      </ion-col>
   </ion-row>
  </ion-toolbar>
</ion-footer>
