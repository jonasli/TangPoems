<ion-header>
  <ion-navbar>
    <ion-title>播放列表</ion-title>
    <ion-buttons end>
      <button ion-button icon-only  >
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>


  <!-- Generated template for the PlayListComponent component -->
 
    <ion-list>
      <ion-item *ngFor="let t of tracks">
        {{t.title}}

        <ion-icon name="heart" item-end></ion-icon>
        <ion-icon name="trash" item-end></ion-icon>
      </ion-item>


    </ion-list>
 
</ion-content>
