<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>菜单</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <i class="fa fa-{{p.icon}} {{p.color}}" aria-hidden="true"></i>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<ion-footer>
  <ion-toolbar >
 
  
        <audio-track #audio [track]="_audioPlayer.current" *ngIf="_audioPlayer.current" start>
            <ion-item class="footbar">  
          <ion-thumbnail item-left>
                  <ion-avatar   >
              
                    <img src="{{audioPlayer.current.art}}" >
                  </ion-avatar>
                <audio-track-play dark [audioTrack]="audio"><ion-spinner></ion-spinner></audio-track-play>  
              </ion-thumbnail>  
              <div item-content item-left >

                <h2  (click)="viewPoem(_audioPlayer.current)" >{{_audioPlayer.current.title}} </h2> 
               </div>
               <div item-content item-left >
                <p>{{_audioPlayer.current.artist}}</p>
                <!--    <audio-track-progress-bar dark duration progress 
                [audioTrack]="audio" 
                [ngStyle]="{visibility: audio.completed > 0 ? 'visible' : 'visible' }"></audio-track-progress-bar> -->
              </div>
            </ion-item>    
          </audio-track>

          <ion-buttons end>
          <button  (click)="presentPopover()" >
            <ion-icon name="musical-notes" style="font-size: 30px !important;"  ></ion-icon>
          </button>
          </ion-buttons>
 
  </ion-toolbar>
</ion-footer>
