<ion-header>
  <ion-navbar>
    <ion-title>Author List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-avatar-page">
  <ion-list>

    <ion-list-header>Poet List</ion-list-header>

    <ion-item *ngFor = "let p of poets">
      <ion-thumbnail item-left>
        <img src="p.image">
      </ion-thumbnail>
      <h2>{{p.name}}</h2>
      <p>{{p.bio}}</p>
      <button ion-button clear item-right>View</button>
    </ion-item>
  

  </ion-list>
 

</ion-content>
