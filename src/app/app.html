<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>菜单</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <i class="fa fa-{{p.icon}} {{p.color}}" aria-hidden="true"></i>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<ion-footer>
  <ion-toolbar class="toolbar">
   <button ion-button icon-only   (click)="playAudio()"  >
 
  <ion-icon name="skip-backward" class="toolbar"></ion-icon>
</button>
   <button ion-button icon-only   (click)="playAudio()"  >
 
  <ion-icon [name]="playornot" class="toolbar"></ion-icon>
</button>
   <button ion-button icon-only   (click)="playAudio()"  >
 
  <ion-icon name="skip-forward" class="toolbar"></ion-icon>
</button>
  </ion-toolbar>
</ion-footer>
