<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>诗人列表</ion-title>

    
  </ion-navbar>
</ion-header>

<ion-content class="list-avatar-page">
    <ion-searchbar (ionInput)="getItems($event)"  ></ion-searchbar>
  <ion-list>

    <ion-list-header></ion-list-header>

    <ion-item *ngFor = "let p of matchedpoets">
      <ion-thumbnail item-left>
       
        <img src="{{p.image}}">
     
      </ion-thumbnail>
      <h2>{{p.name}}</h2>
      <p>{{p.bio}}</p>
      <button ion-button clear item-right (click) = "viewPoetDetail($event, p)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
