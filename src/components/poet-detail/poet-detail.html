<ion-header>
  <ion-navbar>
    <ion-title>{{poet.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
 
    <img class="circle-pic" src="{{poet.image}}"/>

    <ion-card-content>
      <ion-card-title >
       <button ion-button outline (click)="viewBiography(poet.bio)">更多生平</button>
      </ion-card-title>
     <!-- <p>
        {{poet.bio}}
      </p>-->
    </ion-card-content>

<ion-list *ngFor="let key of  getKeys(poems) ">
  <ion-list-header>{{key}}</ion-list-header>
  <ion-item-group>
    <ion-item *ngFor="let item of poems[key]"  >
      <ion-thumbnail item-left>
        <ion-icon name="add" (click)="addToPlayList(item)"></ion-icon>
      </ion-thumbnail>
      <div item-content style="width:80%"  (click)="viewPoem(item)">
        {{ item.name }}
      </div>
     
    </ion-item>
  </ion-item-group>
</ion-list>
